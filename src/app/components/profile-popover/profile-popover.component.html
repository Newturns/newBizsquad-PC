<form [formGroup]="editProfileForm">
  <div class="profile-frame d-flex flex-column">

    <div class="profile-header d-flex justify-content-between align-items-center p-3 biz-border-bottom">
      <div class="profile-title">
        {{langPack['edit_profile']}}
      </div>
      <div>
        <img class="pointer" src="assets/imgs/renewal/Icon_Outline_close.svg" (click)="closePopover()">
      </div>
    </div>

    <div class="profile-body d-flex flex-column px-4 py-2">
      <div class="d-flex mb-2">
        <div class="d-flex align-items-center avatar-con">
          <app-avatar-button class="mr-3" [uid]="targetValue.uid" [size]="60"></app-avatar-button>
          <img *ngIf="me" class="profile_change_icon pointer" src="assets/imgs/icon_camera.svg" (click)="fileAttach.click()">
          <input type="file" style="display: none;" #fileAttach (change)="editPhoto($event)" accept="image/*">
        </div>
        <div class="d-flex flex-column flex-grow-1">
          <div class="inputTitle">{{langPack['displayName']}}</div>
          <input type="text" class="form-control input-text" formControlName="displayName" [readOnly]="!me">
        </div>
      </div>
      <div class="d-flex mb-2">
        <div class="d-flex flex-column mr-2 flex-grow-1">
          <div class="inputTitle">{{langPack['first_name']}}</div>
          <input type="text" class="form-control input-text" formControlName="user_visible_firstname" [readOnly]="!me">
        </div>
        <div class="d-flex flex-column flex-grow-1">
          <div class="inputTitle">{{langPack['last_name']}}</div>
          <input type="text" class="form-control input-text" formControlName="user_visible_lastname" [readOnly]="!me">
        </div>
      </div>
      <div class="d-flex flex-column mb-2">
        <div class="inputTitle">{{langPack['phoneNumber']}}</div>
        <input type="text" class="form-control input-text" formControlName="phoneNumber" [readOnly]="!me">
      </div>
      <div class="d-flex flex-column">
        <div class="inputTitle">{{langPack['email']}}</div>
        <input type="text" class="form-control input-text" formControlName="email" [readOnly]="true">
      </div>
    </div>

    <div class="profile-footer d-flex align-items-center justify-content-center">
      <ng-container *ngIf="me else otherUser">
        <biz-button [title]="'cancel'" (click)="closePopover()" class="ml-0"></biz-button>
        <biz-button [title]="'save'" (click)="editSubmit()" [teamColor]="true"></biz-button>
      </ng-container>

      <ng-template #otherUser>
        <biz-button class="m-0" [title]="'1-1Chat'" [teamColor]="true" (click)="gotoChat()"></biz-button>
      </ng-template>

    </div>
  </div>
</form>
