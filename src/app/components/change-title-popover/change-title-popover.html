<div class="changeTitle-frame d-flex flex-column">
  <div class="d-flex justify-content-between align-items-center p-3 biz-border-bottom">
    <div class="change-title">
      {{langPack['change_title']}}
    </div>
    <div>
      <img class="pointer" src="assets/imgs/renewal/Icon_Outline_close.svg" (click)="closePopup()">
    </div>
  </div>
  <form [formGroup]="changeTitleForm">
    <div class="d-flex flex-column p-3">
      <div class="inputTitle">Title</div>
      <input type="text" class="form-control input-text" formControlName="title">
    </div>
  </form>
  <div class="d-flex justify-content-center align-items-center biz-border-top pt-3">
    <biz-button [title]="'cancel'" (click)="closePopup()" class="ml-0"></biz-button>
    <biz-button [title]="'ok'" [teamColor]="true" (click)="changeTitle()" [disabled]="changeTitleForm.invalid"></biz-button>
  </div>
</div>
