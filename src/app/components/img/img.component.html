
<ng-container *ngIf="file">

  <a class="cursor-pointer" [hidden]="showSpinner" (click)="goLink(file.url)">
    <img src="{{downloadImage}}" class="default-frame" (load)="onLoad($event)">
  </a>

  <div class="d-flex justify-content-center align-items-center default-frame bg-white" *ngIf="showSpinner" >
    <img src="imgs/renewal/loading_5.gif">
  </div>

</ng-container>
