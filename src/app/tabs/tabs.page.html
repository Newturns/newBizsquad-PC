<ion-tabs (ionTabsWillChange)="changeTabs($event)">

  <ion-header no-border class="drag">
    <ion-toolbar>
      <ion-buttons slot="start" class="no-drag">
        <ion-button fill="clear" size="small" (click)="groupSelect()">
          <span class="groupName">{{ group.data.team_name }}</span>
          <ion-icon class="font-14" name="md-arrow-dropdown"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="new-badge d-flex text-white align-items-center justify-content-center" *ngIf="newNotifyCount > 0">N</div>
      <ion-buttons slot="end" class="no-drag">
        <ion-button no-padding fill="clear" size="small" slot="icon-only" color="light" (click)="windowMimimize()">
          <img src="assets/imgs/renewal/Icon_Outline_minimize.svg">
        </ion-button>
        <ion-button no-padding fill="clear" size="small" slot="icon-only" color="light" (click)="windowHide()">
          <img src="assets/imgs/renewal/Icon_Outline_close.svg">
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="top">
    <ion-tab-button tab="home">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 30 30">
        <g clip-path="url(#a)">
          <path [ngStyle]="{'fill': selectTabName === 'home' ? teamColor : '#707C97'}" fill-rule="evenodd" d="M22.4 10.192L15 3.45 3.765 13.687H6.09v13.17h4.342v-8.343h9.136v8.343h4.342v-13.17h2.325l-1.635-1.49V4.9h-2.2v5.292zm7.096 3.22a1.53 1.53 0 0 1 .399 1.692 1.529 1.529 0 0 1-1.435.983h-2.15v12.288a.882.882 0 0 1-.882.882H18.05a.882.882 0 0 1-.882-.882v-7.461h-4.336v7.461a.882.882 0 0 1-.882.882H4.572a.882.882 0 0 1-.882-.882V16.087H1.54c-.64 0-1.203-.386-1.435-.983a1.528 1.528 0 0 1 .399-1.693l13.46-12.265a1.531 1.531 0 0 1 2.072 0L20 4.759V3.5a1 1 0 0 1 1-1h5c.03 0 .058.001.087.004.375.003.694.24.819.571.06.129.094.273.094.425v7.637l2.496 2.274z" clip-rule="evenodd"/>
        </g>
        <defs>
          <clipPath id="a">
            <path fill="#fff" d="M0 0h30v30H0z"/>
          </clipPath>
        </defs>
      </svg>
      <ion-label [ngStyle]="{'color': selectTabName === 'home' ? teamColor : '#707C97'}">
        {{langPack['home']}}
      </ion-label>
    </ion-tab-button>

      </svg>
      <ion-label [ngStyle]="{'color': selectTabName === 'squad' ? teamColor : '#707C97'}">
        {{langPack['squad']}}
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="chat">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 30 30">
        <path [ngStyle]="{'fill': selectTabName === 'chat' ? teamColor : '#707C97'}" fill-rule="evenodd" d="M24 4.82C24 2.157 21.728 0 18.928 0H5.072C2.272 0 0 2.157 0 4.82v9.386c0 2.663 2.272 4.82 5.072 4.82h.05l.042 2.828c.007.437.27.834.684 1.027.413.193.905.149 1.273-.114l5.24-3.737 6.567-.004c2.8 0 5.072-2.157 5.072-4.82V4.82zm-5.072-2.494c1.451 0 2.626 1.117 2.626 2.494v9.386c0 1.377-1.175 2.494-2.626 2.494h-4.17l-2.807.005c-.264 0-.52.082-.732.233l-3.644 2.598-.025-1.69c-.01-.635-.554-1.146-1.223-1.146H5.072c-1.451 0-2.626-1.117-2.626-2.494V4.82c0-1.377 1.175-2.494 2.626-2.494h13.856z" clip-rule="evenodd"/>
